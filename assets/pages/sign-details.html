<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>LoveLink - Completar Datos</title>
</head>
<body>
    <div class="container-header">
        <header>
            <h1><a href="/login.html">l<i>♥</i>veLink</a></h1>
        </header>
    </div>
    
    <main>
        <h2 class="form-sign">Completa tus Datos</h2>

        <!-- Formulario para completar datos adicionales -->
        <form class="additional-data-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" id="age" name="age" min="18" required>
            </div>

            <div class="form-group">
                <label for="gender">Género</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interests">Intereses</label>
                <input type="text" id="interests" name="interests" required>
            </div>

            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="profile-pic">Foto de Perfil</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
            </div>

            <button type="button" class="btn-save">Guardar Datos</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Citas App. Todos los derechos reservados.</p>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
