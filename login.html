<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>LoveLink - Inicio</title>
</head>
<body>
    <div class="container-header">
        <header>
            <h1>l<i>♥</i>veLink</h1>
        </header>
        <nav>
            <button class="btn-nav">Idioma</button>
            <button class="btn-login">Iniciar sesión</button>
        </nav>
    </div>
    
    <main>
        <div class="gradient"></div>
        <h2 class="slogan">¡Únete hoy y encuentra el amor en línea!</h2>
    <div class="auth-container">
        <div class="signup">
        <h2>Regístrate</h2>
        <form>
            <label for="signup-username">Nombre de Usuario</label>
            <input type="text" id="signup-username" name="signup-username" required>

            <label for="signup-email">Correo Electrónico</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Contraseña</label>
            <input type="password" id="signup-password" name="signup-password" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <div class="login">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="login-email">Correo Electrónico</label>
            <input type="email" id="login-email" name="login-email" required>
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" name="login-password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2023 Citas App. Todos los derechos reservados.</p>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
